<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <ul>
        <nav class="navbar">
            <div class="logo"></div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Repuestos.html">Repuestos</a></li>
                <li><a href="Disponibles.html">Motos</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
                <li><a href="formulario.html">formulario</a></li>
            </ul>
        </nav>
    </ul>
    <div class="container-xxl mt-5">
        <h2>Formulario de Ingreso</h2>
        <form id="ingresoForm" action="procesar.php" method="POST">
            <div class="mb-3">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombres" name="nombres" required>
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" class="form-control" id="dni" name="dni" pattern="\d{8}" title="Debe contener 8 dígitos" required>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </div>

    <script>
        document.getElementById('ingresoForm').addEventListener('submit', function(event) {
            const dni = document.getElementById('dni').value;
            if (!/^\d{8}$/.test(dni)) {
                alert('El DNI debe contener 8 dígitos numéricos.');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
